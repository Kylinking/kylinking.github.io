<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.min.css">
  <link href="/assets/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/default.css">
　<title>{{ page.title }}</title>  
</head>
<body>
	<div class="page">

 	<div class="banner-background">   
	    <img class="icon" src="{{ base-url }}/jing.jpg"; />   
	</div> 
	
	<div class="container">
	<img src="{{ base-url }}/assets/flower.jpg" alt="" class="img-circle">
	  	<div class="row">
	      	<div class="col-sm-8">
		  	 	<div class="posts">
		  	 		<div class="post-title text-right"> {{ page.title }}</div>
		  	 		<div class="content text-left">{{ content }}</div>
		  		</div>
		  	 
		  	<div class="text-center">
				  <ul class="pager">
				  	{% if page.previous %}
				    <li>
				      <a href="{{ page.previous.url }}">页前</a>
				    {% else %}
				    <li class="disabled">
				      <a href="{{ page.previous.url }}">页前</a>
				    

				    {% endif %}
				    </li>
					 <li><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
          
        </li>
					{% if page.next %}
				    <li>
				      <a href="{{ page.next.url }}">页后</a>
				    {% else %}
				    <li class="disabled">
				    	 <a href="{{ page.next.url }}">页后</a>
				    {% endif %}
				    </li>
				  </ul>
				</div>
				</div>	
			  </div>
	  	</div><!-- row -->
	</div><!-- container -->
	</div>
	{% include footer.html %}
<script type="text/javascript" src="/assets/default.js"></script>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
