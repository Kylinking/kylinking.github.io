<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>静思及远 ---- {{ page.title }}</title>
  <link href="/assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container ">
    {% include header.html %}
    <aside>
    </aside>
    <article>
      <div >
  <h2 class="text-center">{{ page.title }}</h2>
  <p class="text-center"><small>{{ page.excerpt }}</small></p>

</div>
      <h2></h2>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 well">
          {{ content }}
          <div>
           {% for tag in page.tags %}
           <span class="label label-primary">{{ tag }}</span>
           {% endfor %}
          </div>
        
      <!-- 多说评论框 start -->
      <div class="ds-thread" data-thread-key={{ page.id }} data-title={{ page.title }} data-url="https://kylinking.github.io/{{ page.url  }}"></div>
      <!-- 多说评论框 end -->
      <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
      <script type="text/javascript">
        var duoshuoQuery = { short_name: "kylinkings" }; (function () { var ds = document.createElement('script'); ds.type = 'text/javascript'; ds.async = true; ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js'; ds.charset = 'UTF-8'; (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds); })();
      </script>
      <!-- 多说公共JS代码 end -->
      <div>
        <ul class="pager">
          {% if page.previous %}
          <li>
            <a href="{{ page.previous.url }}">页前</a>
          </li>
          {% endif %} {% if page.next %}
          <li>
            <a href="{{ page.next.url }}">页后</a>
          </li>
          {% endif %}
        </ul>
      </div>
      </div>
      </div>
    </article>
  </div>
  <script src='/assets/bootstrap-3.3.7-dist/js/jquery-3.1.1.min.js'></script>
  <script src='/assets/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
</body>

</html>
