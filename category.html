<html>
<head>
<meta charset="utf-8">

</head>
<body>
{% include header.html %}
<article>
</article>
<div class="category_list">
{% for category in site.categories %}
	<div class="category">
	<h1>{{ category.first }}</h1>
	<ul>
	{% for post in category.last limit:5 %}	
		<li><a href={{ post.url}}>{{ post.title }} --- {{ post.date|date_to_string }}</a></li>
	{% endfor %}
	</ul>
{% if category.last.size > 5 %}
<div class="more"><a href="/{{ category.first }}.html">More</a></div>
{% endif %}
   </div>
{% endfor %}
  </div>
<footer></footer>
</body>
</html>
