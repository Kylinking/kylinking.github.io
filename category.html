<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/assets/default.css">
	<title>静思及远</title>
</head>

<body>
	<div class="container">
		{% include header.html %}
		<div class="category_list row">
			{% for category in site.categories %}
			<div class="category col-sm-6 col-xs-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1>{{ category.first }}</h1>
					</div>
					<div class="panel-body">
						<ul>
							{% for post in category.last limit:5 %}
							<li><a href={{ post.url}}>{{ post.title }}</a></li>
							{% endfor %}
						</ul>
						{% if category.last.size > 5 %}
						<div class="more"><a href="/{{ category.first }}.html">More</a></div>
						{% endif %}
					</div>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
	<footer></footer>
	<script src='/assets/bootstrap-3.3.7-dist/js/jquery-3.1.1.min.js'></script>
	<script src='/assets/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
	<script>
		$("#navCategory").addClass('active').addClass('disabled')

	</script>
</body>

</html>
