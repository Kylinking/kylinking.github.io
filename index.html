---
title: 我的Blog
---
<!DOCTYPE html>
<html>
	<head>
	  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	  <link rel="stylesheet" type="text/css" href="/assets/bootstrap/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="/assets/default.css">
	　<title>静</title>
	</head>
	<body>
	  <div class="banner-background">   
	    <img class="icon" src="jing.jpg"; />   
	  </div> 
	  <div class="blog-header container">
	    <nav>
	      <a class="nav-item" href="#">目</a>
	      <a class="nav-item" href="#">集</a>
	    </nav>  
	  </div>
	   <div class="container">
	  <div class="row">
      <div class="col-sm-8">
	 
	  	 {% for post in site.posts %}
	  	 <div class="posts">
	  	 	<a class="post-title" href="{{ post.url }}"><strong>{{ post.title }}</strong></a> 
	  	 	<p class="post-meta">{{ post.date | date: "%Y年%-m月%-d日 "}} by {{ post.author }}</p>
	  	 	<div class="excerpt">
	  	 		{{ post.excerpt }}
	  	 	</div>
	  	 </div>
	  	 {% endfor %}
	  </div>
	  </div>
	  </div><!-- row -->
	  <script type="text/javascript" src="/assets/default.js"></script>
	  <script type="text/javascript" src="/assets/jquery.min.js"></script>
	  <script type="text/javascript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
